<div id="socialfeedid" class="social-feed-element col-md-2 well {{? !it.moderation_passed}}hidden{{?}}" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}" style="display: inline-block; margin: 5px; padding:12px !important; width:  100%; float:none;">
    <div class='content'>
        <a class="pull-left" href="{{=it.author_link}}" target="_blank">
            <img class="media-object img-responsive" src="{{=it.author_picture}}">
        </a>
        <div class="media-body">
            <p>
                <i class="fa fa-{{=it.social_network}}"></i>
                <span class="author-title"><span id="#{{=it.author_name}}">{{=it.author_name}}</span></span>
                <span class="muted pull-right"> {{=it.time_ago}}</span>  
            </p>
            <div class='text-wrapper'>
                <p class="social-feed-text">{{=it.text}} <a href="{{=it.link}}" target="_blank" class="read-button">read more</a></p>
            </div>
        </div>
    </div>
    {{=it.attachment}}
</div>
